<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM"
      crossorigin="anonymous"
    />
    <title>v-for</title>
  </head>
  <body>
    <style>
      .blue {
        color: blue;
      }
      .green {
        color: green;
      }
    </style>

    <h1 class="bg-secondary text-white display-4 px-3">Vue3</h1>
    <div id="app" class="container">
      <table class="table">
        <thead class="thead-dark">
          <tr>
            <th>ID</th>
            <th>Name</th>
            <th>mail</th>
            <th>tel</th>
          </tr>
        </thead>
        <template v-for="(item,index) in items">
          <tr v-if="index % 2 ==0" class="blue">
            <td>{{item.index}}</td>
            <td>{{item.name}}</td>
            <td>{{item.mail}}</td>
            <td>{{item.tel}}</td>
          </tr>
          <tr v-else class="green">
            <td>{{item.index}}</td>
            <td>{{item.name}}</td>
            <td>{{item.mail}}</td>
            <td>{{item.tel}}</td>
          </tr>
        </template>
      </table>
    </div>

    <script>
      const appdata = {
        data() {
          return {
            message: "※データをテーブルに表示する",
            items: [
              { index: 0, name: "Yasushi", mail: "osonoi@cu", tel: "1111" },
              { index: 1, name: "Koh", mail: "kojima@cu", tel: "2222" },
              {
                index: 2,
                name: "Alice",
                mail: "alice@example.com",
                tel: "3333",
              },
              { index: 3, name: "Bob", mail: "bob@example.com", tel: "4444" },
              {
                index: 4,
                name: "Charlie",
                mail: "charlie@example.com",
                tel: "5555",
              },
              {
                index: 5,
                name: "David",
                mail: "david@example.com",
                tel: "6666",
              },
              { index: 6, name: "Eve", mail: "eve@example.com", tel: "7777" },
              {
                index: 7,
                name: "Frank",
                mail: "frank@example.com",
                tel: "8888",
              },
              {
                index: 8,
                name: "Grace",
                mail: "grace@example.com",
                tel: "9999",
              },
              {
                index: 9,
                name: "Henry",
                mail: "henry@example.com",
                tel: "0000",
              },
            ],
          };
        },
      };

      let app = Vue.createApp(appdata);
      app.mount("#app");
    </script>
  </body>
</html>
